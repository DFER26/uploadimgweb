{% extends 'upload/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Images</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
</head>
<body>

	{% for images in display_images %}
			<div class="col-md-1">
			</br>
					<a href="{% url 'detail' images.pk  %}">
					{{ images.name }}
					<!img src="{{ images.Main_Img.url }}" class="img-responsive" style="width:200px;height:200px;" />
          <!img src="{{ images.Snd_Img.url }}" class="img-responsive" style="width:200px;height:200px;" />

					</a>
			</br>
			</div>
	{% endfor %}

</body>
</html>
{% endblock  %}
